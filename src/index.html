<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Lists</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
      <h1 class="ps-3 m-0">Lists</h1>
    </header>
    <!-- SIDEBAR ---------------------------------------------------------------------------------------------------------------------->
    <div id="sidebar" class="px-3">
      <!-- ADD TASK BUTTON -->
      <button
        id="createTaskBtn"
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        data-bs-whatever="@mdo"
      >
        + Create Task
      </button>
      <div class="list-group list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action active"
        >
          All Lists
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          High Priority
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Today
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Tomorrow
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          This Week
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Past Due
        </button>
      </div>
      <!-- LISTS ACCORDION -->
      <div class="accordion" id="lists-accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              My Lists
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#lists-accordion"
          >
            <div class="accordion-body p-0">
              <ul id="lists" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#list-modal"
      >
        + Create List
      </button>
    </div>
    <!-- MAIN CONTENT ----------------------------------------------------------------------------------------------------------------->
    <div id="main-content" class="container-fluid">
      <div
        id="card-container"
        class="row d-flex flex-nowrap overflow-auto align-items-start h-100 gap-3 p-3"
      >
        <div class="card">
          <h5 class="card-header">My tasks</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-success">
              <input
                type="checkbox"
                class="form-check-input"
                value=""
                id="firstCheckbox"
              />
              <label for="form-check-label" for="firstCheckbox" class="ms-2"
                >Walk the dogs</label
              >
            </li>
            <li class="list-group-item list-group-item-warning">
              Wash the dishes
            </li>
            <li class="list-group-item list-group-item-danger">
              Store winter clothes
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- TASK MODAL -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Create new task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-modal-form">
              <div class="mb-3">
                <label for="task-title" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="task-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="task-description" class="col-form-label"
                  >Description</label
                >
                <textarea class="form-control" id="task-description"></textarea>
              </div>
              <div class="mb-3">
                <label for="Priority-Select" class="col-form-label"
                  >Priority</label
                >
                <select
                  id="task-priority-select"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="task-due-date" class="pe-2">Due Date</label>
                <input
                  type="date"
                  id="task-due-date"
                  min=""
                  max=""
                  name=""
                  value=""
                />
              </div>

              <div class="mb-3">
                <label for="list-select" class="col-form-label"
                  >Add to List</label
                >
                <select
                  id="list-select"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="My Tasks">My Tasks</option>
                  <option value="1">List 1</option>
                  <option value="2">List 2</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="close-task-modal-btn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <input
              type="submit"
              class="btn btn-primary"
              value="Create"
              form="task-modal-form"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- LIST MODAL -->
    <div
      class="modal fade"
      id="list-modal"
      tabindex="-1"
      aria-labelledby="list-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="list-modal-label">
              Create new list
            </h1>
            <button
              id="list-modal-cross-btn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="list-modal-form">
              <div class="mb-3">
                <label for="list-name" class="col-form-label">List Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="list-name"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="close-list-modal-btn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <input
              type="submit"
              class="btn btn-primary"
              value="Create"
              form="list-modal-form"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
