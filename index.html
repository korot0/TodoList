<!doctype html><html lang="en" data-bs-theme="dark"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400"/><title>Lists</title><script defer="defer" src="main.js"></script></head><body><header class="d-flex align-items-center"><h1 class="ps-3 m-0">Lists</h1></header><div id="sidebar" class="px-3"><button id="createTaskBtn" type="button" class="btn btn-primary mt-4 mb-3" data-bs-toggle="modal" data-bs-target="#modal" data-bs-whatever="@mdo">+ Create Task</button><div class="list-group list-group"><button type="button" class="filter-btn list-group-item list-group-item-action active">All Tasks</button> <button type="button" class="filter-btn list-group-item list-group-item-action">High Priority</button> <button type="button" class="filter-btn list-group-item list-group-item-action">Today</button> <button type="button" class="filter-btn list-group-item list-group-item-action">Tomorrow</button> <button type="button" class="filter-btn list-group-item list-group-item-action">This Week</button> <button type="button" class="filter-btn list-group-item list-group-item-action">Past Due</button></div><button type="button" class="btn btn-secondary mt-4 mb-3" data-bs-toggle="modal" data-bs-target="#list-modal">+ Create List</button><div class="accordion accordon-flush" id="lists-accordion"><div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">My Lists</button></h2><div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#lists-accordion"><div class="accordion-body p-0"><div id="lists-accordion-body" class="list-group"></div></div></div></div></div></div><div id="main-content" class="container-fluid"><div id="card-container" class="row d-flex flex-nowrap overflow-auto align-items-start h-100 gap-3 p-3"></div></div><div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="modalLabel">Create new task</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="task-modal-form"><div class="mb-3"><label for="task-title" class="col-form-label">Title</label> <input class="form-control" id="task-title" required/></div><div class="mb-3"><label for="task-description" class="col-form-label">Description</label> <textarea class="form-control" id="task-description"></textarea></div><div class="mb-3"><label for="task-priority-select" class="col-form-label">Priority</label> <select id="task-priority-select" class="form-select" aria-label="Default select example"><option selected="selected" value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="mb-3"><label for="task-due-date" class="pe-2">Due Date</label> <input type="date" id="task-due-date"/></div><div class="mb-3"><label for="list-select-container" class="col-form-label">Add to List</label> <select id="list-select-container" class="form-select" aria-label="Default select example"></select></div></form></div><div class="modal-footer"><button id="close-task-modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <input type="submit" class="btn btn-primary" value="Create" form="task-modal-form"/></div></div></div></div><div class="modal fade" id="list-modal" tabindex="-1" aria-labelledby="list-modal-label" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="list-modal-label">Create new list</h1><button id="list-modal-cross-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="list-modal-form"><div class="mb-3"><label for="list-name" class="col-form-label">List Name</label> <input class="form-control" id="list-name" required/></div></form></div><div class="modal-footer"><button id="close-list-modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <input type="submit" class="btn btn-primary" value="Create" form="list-modal-form"/></div></div></div></div><div class="modal fade" id="deleteTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="deleteTaskModalLabel">Delete Task</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div id="delete-text-confirmation" class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-danger" id="task-modal-delete-btn" data-bs-dismiss="modal">Delete</button></div></div></div></div><div class="modal fade" id="deleteListModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteListModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title text-warning fs-5" id="deleteListModalLabel">Warning!</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div id="delete-list-text-confirmation" class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-danger" id="list-modal-delete-btn" data-bs-dismiss="modal">Delete</button></div></div></div></div><div class="modal fade" id="renameListModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="renameListModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="renameListModalLabel">Rename List</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="rename-list-modal-form" data-buffer=""><input class="form-control" id="new-list-name" aria-label="Rename list"/></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-rename-list-modal">Close</button> <input type="submit" class="btn btn-primary" value="Rename" form="rename-list-modal-form"/></div></div></div></div><div class="toast-container position-fixed bottom-0 end-0 p-3"><div id="list-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"><div class="toast-header"><strong class="me-auto">Whoops!</strong> <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button></div><div class="toast-body">List already exists!</div></div></div><div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="details-modal-label" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="details-modal-label">Details</h1><button id="details-modal-cross-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="details-modal-form"><div class="mb-3"><label for="details-task-title" class="col-form-label">Title</label> <input class="form-control" id="details-task-title" required/></div><div class="mb-3"><label for="details-task-description" class="col-form-label">Description</label> <textarea class="form-control" id="details-task-description"></textarea></div><div class="mb-3"><label for="details-task-priority-select" class="col-form-label">Priority</label> <select id="details-task-priority-select" class="form-select" aria-label="Default select example"><option selected="selected" value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="mb-3"><label for="details-task-due-date" class="pe-2">Due Date</label> <input type="date" id="details-task-due-date"/></div></form></div><div class="modal-footer"><button id="close-details-modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <input type="submit" class="btn btn-primary" value="Finish" form="details-modal-form"/></div></div></div></div></body></html>
